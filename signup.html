    <form
      action="profile.php"
      class="signupForm"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="First Name"
        required
      />

      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Last Name"
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="E-mail"
        required
      />

      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <p>Upload Profile Picture</p>
      <input type="file" name="pfp" id="pfp" />

      <input type="submit" value="Sign Up" id="submit" />
    </form>
